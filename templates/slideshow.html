<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chiếu quảng cáo Agribank</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        iframe { width: 80%; height: 500px; border: none; }
    </style>
</head>
<body>
    <h2>Trình chiếu quảng cáo Agribank</h2>
    <iframe id="videoFrame"
            src="https://drive.google.com/file/d/1l9EuY2buVA_deZipH6ugKHq_pLbq3DUQ/preview"
            width="100%" height="600" allowfullscreen>
    </iframe>

    <script>
          document.addEventListener("DOMContentLoaded", function () {
        var iframe = document.getElementById("videoFrame");
        setTimeout(function () {
            iframe.src = iframe.src; // Reload sau khi trang load xong 45 giây
        }, 1000 * 45);
    });
    </script>
</body>
</html>
